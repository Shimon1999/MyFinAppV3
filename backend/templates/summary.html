{% extends "layout.html" %}
{% block content %}
  <h2>Spending Summary</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Category</th>
        <th>Total ({{ currency }})</th>
      </tr>
    </thead>
    <tbody>
    {% for cat, total in data %}
      <tr>
        <td><a href="{{ url_for('details',cat=cat) }}">{{ cat }}</a></td>
        <td>{{ "%.2f"|format(total) }} {{ currency }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
